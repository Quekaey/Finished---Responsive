<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/Logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>StartGrid - Grow Smarter. Start with StartGrid | Digital Launchpad for Founders</title>
    <meta name="title" content="StartGrid - Grow Smarter. Start with StartGrid | Digital Launchpad for Founders" />
    <meta name="description" content="Your digital launchpad! Empowering founders and businesses with expert guidance, AI-driven tools, and smart strategies to accelerate online growth. Launch your agency or grow your business with StartGrid." />
    <meta name="keywords" content="startgrid, digital marketing, business growth, agency launch, founder tools, AI tools, business strategy, online growth, digital transformation, startup tools" />
    <meta name="author" content="StartGrid" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://startgrid.online" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://startgrid.online" />
    <meta property="og:title" content="StartGrid - Grow Smarter. Start with StartGrid" />
    <meta property="og:description" content="Your digital launchpad! Empowering founders and businesses with expert guidance, AI-driven tools, and smart strategies to accelerate online growth." />
    <meta property="og:image" content="https://startgrid.online/src/assets/graphics/HeroSection4.png" />
    <meta property="og:site_name" content="StartGrid" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://startgrid.online" />
    <meta property="twitter:title" content="StartGrid - Grow Smarter. Start with StartGrid" />
    <meta property="twitter:description" content="Your digital launchpad! Empowering founders and businesses with expert guidance, AI-driven tools, and smart strategies to accelerate online growth." />
    <meta property="twitter:image" content="https://startgrid.online/src/assets/graphics/HeroSection4.png" />
    
    <!-- Additional SEO Meta Tags -->
    <meta name="theme-color" content="#44E5E7" />
    <meta name="msapplication-TileColor" content="#44E5E7" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="StartGrid" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "StartGrid",
      "url": "https://startgrid.online",
      "logo": "https://startgrid.online/src/assets/Logo.svg",
      "description": "Your digital launchpad! Empowering founders and businesses with expert guidance, AI-driven tools, and smart strategies to accelerate online growth.",
      "sameAs": [
        "https://twitter.com/startgrid",
        "https://linkedin.com/company/startgrid"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "availableLanguage": "English"
      },
      "serviceType": "Digital Marketing Services",
      "areaServed": "Worldwide"
    }
    </script>
    
    <!-- Additional Structured Data for WebPage -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "StartGrid - Digital Launchpad for Founders",
      "description": "Your digital launchpad! Empowering founders and businesses with expert guidance, AI-driven tools, and smart strategies to accelerate online growth.",
      "url": "https://startgrid.online",
      "mainEntity": {
        "@type": "Organization",
        "name": "StartGrid"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/Main.jsx"></script>
